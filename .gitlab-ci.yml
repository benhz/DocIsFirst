# 只在 main 分支触发整个流水线
workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: always
    - when: never

stages:
  - install
  - test
  - build
  - docker
  - deploy

# 默认使用内网的 Node 镜像
image: tool-1:5000/library/node:24.11.1

# 镜像相关变量
variables:
  IMAGE_REGISTRY: "tool-1:5000"
  IMAGE_NAME: "library/docusaurus-docs"
  IMAGE_TAG: "$CI_COMMIT_SHORT_SHA"

# 缓存 node_modules 和 yarn 缓存
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .yarn/cache/

# ==================== 安装依赖 ====================
install:
  stage: install
  tags:
    - Upward-always
  script:
    - echo "安装依赖..."
    - yarn install --frozen-lockfile
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 day

# ==================== 类型检查 ====================
typecheck:
  stage: test
  tags:
    - Upward-always
  dependencies:
    - install
  script:
    - echo "执行类型检查..."
    - yarn typecheck

# ==================== 构建项目 ====================
build:
  stage: build
  tags:
    - Upward-always
  dependencies:
    - install
  script:
    - echo "构建项目..."
    - yarn build
  artifacts:
    paths:
      - build/
    expire_in: 7 days

# ==================== Docker 构建和推送 ====================
docker_build:
  stage: docker
  tags:
    - Upward-always
  image: tool-1:5000/library/docker:26.1.4
  services:
    - name: tool-1:5000/library/docker:26.1.4-dind
      command: ["--insecure-registry=tool-1:5000"]
  variables:
    DOCKER_HOST: tcp://localhost:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  dependencies:
    - build
  script:
    - echo "等待 Docker daemon 启动..."
    - for i in $(seq 1 30); do docker info >/dev/null 2>&1 && break || echo "等待中... ($i/30)"; sleep 2; done
    - echo "✓ Docker daemon 已就绪"
    - docker info
    - echo "构建 Docker 镜像 ${IMAGE_REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}"
    - docker build -t ${IMAGE_REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG} .
    - echo "推送镜像到内网 registry..."
    - docker push ${IMAGE_REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}
    - docker tag ${IMAGE_REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG} ${IMAGE_REGISTRY}/${IMAGE_NAME}:latest
    - docker push ${IMAGE_REGISTRY}/${IMAGE_NAME}:latest
    - echo "✓ 镜像构建和推送完成"
  only:
    - main

# ==================== 部署到 K3s ====================
deploy_k8s:
  stage: deploy
  tags:
    - Upward-always
  image: bitnami/kubectl:latest
  dependencies:
    - docker_build
  script:
    - echo "部署到 K3s 集群..."
    - kubectl version --client
    - sed "s/\${IMAGE_TAG}/${IMAGE_TAG}/g" k8s/platform-docs.yaml | kubectl apply -f -
    - kubectl rollout status deployment/platform-docs -n default --timeout=5m
    - echo "✓ 部署完成"
  only:
    - main